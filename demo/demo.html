<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection - WebAssembly Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .canvas-container {
            flex: 1;
            min-width: 300px;
        }
        canvas {
            border: 2px solid #333;
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #fileInput {
            margin: 10px 0;
        }
        h3 {
            margin-top: 0;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Edge Detection with WebAssembly</h1>
    <p>Upload an image to detect edges using the Sobel operator in WebAssembly</p>
    
    <div>
        <input type="file" id="fileInput" accept="image/*">
        <button id="processBtn" disabled>Detect Edges</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>
    
    <div id="status">Load an image to begin</div>
    
    <div class="container">
        <div class="canvas-container">
            <h3>Original Image</h3>
            <canvas id="originalCanvas"></canvas>
        </div>
        <div class="canvas-container">
            <h3>Edge Detection Result</h3>
            <canvas id="resultCanvas"></canvas>
        </div>
    </div>

    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log("WebAssembly module loaded!");
                const fileInput = document.getElementById('fileInput');
                const processBtn = document.getElementById('processBtn');
                const resetBtn = document.getElementById('resetBtn');
                const status = document.getElementById('status');
                const originalCanvas = document.getElementById('originalCanvas');
                const resultCanvas = document.getElementById('resultCanvas');
                const originalCtx = originalCanvas.getContext('2d');
                const resultCtx = resultCanvas.getContext('2d');
                
                let imageData = null;
                let originalImageData = null;
                
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            // Set canvas size
                            originalCanvas.width = resultCanvas.width = img.width;
                            originalCanvas.height = resultCanvas.height = img.height;
                            
                            // Draw original image
                            originalCtx.drawImage(img, 0, 0);
                            
                            // Get image data
                            originalImageData = originalCtx.getImageData(0, 0, img.width, img.height);
                            imageData = originalCtx.getImageData(0, 0, img.width, img.height);
                            
                            processBtn.disabled = false;
                            resetBtn.disabled = false;
                            status.textContent = `Image loaded: ${img.width}x${img.height} pixels`;
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
                
                processBtn.addEventListener('click', function() {
                    if (!imageData) return;
                    
                    status.textContent = 'Processing with WebAssembly...';
                    processBtn.disabled = true;
                    
                    // Small delay to update UI
                    setTimeout(() => {
                        const start = performance.now();
                        
                        // Allocate memory for image data
                        const dataPtr = Module._malloc(imageData.data.length);
                        
                        // Copy image data to WASM memory
                        HEAPU8.set(imageData.data, dataPtr);
                        
                        // Call edge detection
                        Module._edge_detection(dataPtr, imageData.width, imageData.height);
                        
                        // Copy result back
                        const processedData = HEAPU8.slice(dataPtr, dataPtr + imageData.data.length);
                        imageData.data.set(processedData);
                        
                        // Free memory
                        Module._free(dataPtr);
                        
                        const end = performance.now();
                        
                        // Display result
                        resultCtx.putImageData(imageData, 0, 0);
                        
                        status.textContent = `Edge detection completed in ${(end - start).toFixed(2)} ms`;
                        processBtn.disabled = false;
                    }, 10);
                });
                
                resetBtn.addEventListener('click', function() {
                    if (!originalImageData) return;
                    
                    // Reset to original image
                    imageData = originalCtx.getImageData(0, 0, originalImageData.width, originalImageData.height);
                    imageData.data.set(originalImageData.data);
                    resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
                    status.textContent = 'Reset to original image';
                });
            }
        };
    </script>
    <script src="demo.js"></script>
</body>
</html>
